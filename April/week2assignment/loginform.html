<!DOCTYPE html>
<html>
<head>
    <title>www.loginForm.com</title>
</head>
<body>
    <div id="loginDiv" align="center" border="1">
        <h2>Login Form</h2>
        <div id="userName" align="center">
            <label>User Name:</label>
            <input type="text" placeholder="Your User Name" >
        </div><br>
        <div id="password" align="center">
            <label>Password:</label>
            <input type="text" placeholder="Your Password">
        </div><br>
        <div id="formButton">
            <button >Login</button>
            <button >Register</button>
        </div>
</div>
</body>
</html>
